<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Classic Game</title>
    </head>

    <body>
        <div class="container">

            <div class="playerDiv">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
                    <div>You : <a class="playerScore"></a></div>
            </div>

            <div class="computerDiv">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
                    <div>Computer : <a class="computerScore"></a></div>
            </div>

            <div class="text">
                <p class="result"></p>
            </div>
        </div>
        <script src = "myscript.js">
        </script>
        
    </body>
</html>
